baseURL = "https://sysarmy.com/blog/"
languageCode = "en-us"
title = "El blog de quienes dan soporte"
theme = "sysarmy"
publishDir = "sysarmy.github.io/blog"
MetaDataFormat = "toml"
googleAnalytics = "UA-36359098-1"

[author]
    name = "Sysarmy"
    
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
