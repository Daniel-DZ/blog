{{ $baseurl := .Site.BaseURL }}
    <div>
        <section id="datecount">
          <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
          <h5 id="wc"> {{ .FuzzyWordCount }} Palabras </h5>
          <h5 id="readtime"> Lectura en aprox. {{ .ReadingTime }} Min </h5>
        </section>
        <ul id="tags">
          {{ range .Params.tags }}
            <li> <a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a> </li>
          {{ end }}
        </ul>
    </div>
    <p><h4>Dejanos tu comentario:</h4></p>

    <div id="vanilla-comments"></div>
    <script type="text/javascript">
        /*** Required Settings: Edit BEFORE pasting into your web page ***/
        var vanilla_forum_url = 'https://help.sysarmy.com/'; // The full http url & path to your vanilla forum
        var vanilla_identifier = "{{ .Permalink }}"; // Your unique identifier for the content being commented on
        var vanilla_title = "{{ .Title }}";

        /*** Optional Settings: Ignore if you like ***/
        // var vanilla_discussion_id = '4722'; // Attach this page of comments to a specific Vanilla DiscussionID.
        var vanilla_category_id = '11'; // Create this discussion in a specific Vanilla CategoryID.

        /*** DON'T EDIT BELOW THIS LINE ***/
        (function() {
            var vanilla = document.createElement('script');
            vanilla.type = 'text/javascript';
            var timestamp = new Date().getTime();
            vanilla.src = vanilla_forum_url + '/js/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(vanilla);
        })();
    </script>
    <noscript>
        Please enable JavaScript to view the
        <a href="http://vanillaforums.com/?ref_noscript">
            comments powered by /Help.
        </a>
    </noscript>

    <div>
        <section id="prev">
            &nbsp;{{if .Prev}}<a class="previous" href="{{.Prev.Permalink}}"><i class="icon-arrow-left"></i> {{.Prev.Title}}</a><br>{{end}}
        </section>
        <section id="next">
            &nbsp;{{if .Next}}<a class="next" href="{{.Next.Permalink}}">{{.Next.Title}} <i class="icon-arrow-right"></i></a>{{end}}
        </section>
    </div>
